<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Northwest Music Camp Schedule</title>

<!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"></link>
        <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css"
        th:href="@{assets/bootstrap/css/bootstrap.min.css}"></link>
        <link rel="stylesheet" href="../static/assets/font-awesome/css/font-awesome.min.css"
        th:href="@{assets/font-awesome/css/font-awesome.min.css}"></link>
		<link rel="stylesheet" href="../static/assets/css/form-elements.css"
		th:href="@{assets/css/form-elements.css}"></link>
        <link rel="stylesheet" href="../static/assets/css/style.css"
        th:href="@{assets/css/style.css}"></link>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="../static/assets/ico/favicon.png"
        th:href="@{assets/ico/favicon.png}"></link>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/assets/ico/apple-touch-icon-144-precomposed.png"
        th:href="@{assets/ico/apple-touch-icon-144-precomposed.png}"></link>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/assets/ico/apple-touch-icon-114-precomposed.png"
        th:href="@{assets/ico/apple-touch-icon-114-precomposed.png}"></link>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" 	href="../static/assets/ico/apple-touch-icon-72-precomposed.png"
        th:href="@{assets/ico/apple-touch-icon-72-precomposed.png}"></link>
        <link rel="apple-touch-icon-precomposed" href="../static/assets/ico/apple-touch-icon-57-precomposed.png"
        th:href="@{assets/ico/apple-touch-icon-57-precomposed.png}"></link>
    </head>
    <body>
         <!-- <img src="../static/assets/img/backgrounds/1.jpg" 
   th:src="@{/assets/img/backgrounds/1.jpg}">  -->   
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
           
                <div class="container">
   
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Northwest Music Camp Login Form</strong> </h1>
                                </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        	
                        		<div class="form-top-left">
                        			<h3>Login to view your Summer Schedule</h3>
                                  	<p>Enter your 919# and password to log on:</p>
                                  	<p th:text="${session.error}"></p>
<!--                                   	<p th:if="${invaliduser}" th:text="${invaliduser}"></p> -->
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
                                  
			                    <form role="form" action="/home"
			                     method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">919#</label>
			                        	<input type="text" name="form-username" placeholder="919#..." class="form-username form-control" id="form-username" required="required">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" required="required">
			                        </div>
			                        <button type="submit" class="btn">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="../static/assets/js/jquery-1.11.1.min.js"
        th:href="@{assets/js/jquery-1.11.1.min.js}"></script>
        <script src="../static/assets/bootstrap/js/bootstrap.min.js"
         th:href="@{assets/bootstrap/js/bootstrap.min.js}"></script>
        <script src="../static/assets/js/jquery.backstretch.min.js"
        th:href="@{assets/js/jquery.backstretch.min.js}"></script>
        <script src="../static/assets/js/scripts.js"
        th:href="@{assets/js/scripts.js}"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>
</html>
